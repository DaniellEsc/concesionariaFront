<header class="mt-3">Creaci√≥n de Cliente</header>

<form id="form" [formGroup]="clienteForm" (ngSubmit)="guardar()">
    <div class="underline"></div>

    <ul class="mt-5 mu=5">

        
        <li>
            <label>Cedula:</label>
            <input type="text" formControlName="cedula">
        </li>
        <li>
            <label>Nombre:</label>
            <input type="text" formControlName="nombre">
        </li>
        <li>
            <label>Apellido:</label>
            <input type="text" formControlName="apellido">
        </li>
        <li>
            <label class="mr-5">Fecha de Nacimiento:</label>
            <input type="date" formControlName="fecha_nacimiento">
        </li>

        <p align="right" class="mt-5">
            <button class="btn btn-default" class="btn btn-warning" type="submit">Guardar</button>

        </p>
 
        <!--Garantia-->
        <div class="underline"></div>

    </ul>


</form>
<p align="right" class="mt-5" style="margin-right: 225px;">
    <button class="btn btn-default" class="btn btn-dark" routerLink="/listarclientes">Regresar a la lista</button>
</p>
